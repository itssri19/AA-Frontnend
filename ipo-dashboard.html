<!-- ipo-dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="heading">IPO Dashboard</h1>
    </header>
    <main>
        <section class="ipo-list">
            <h2>Upcoming IPOs</h2>
            <ul id="ipo-list">
                <li>Company 1 - IPO Date: March 12, 2023</li>
                <li>Company 2 - IPO Date: April 15, 2023</li>
                <li>Company 3 - IPO Date: May 20, 2023</li>
            </ul>
        </section>
        <section class="ipo-details">
            <h2>IPO Details</h2>
            <p id="ipo-description">Select an IPO from the list to view its details.</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
